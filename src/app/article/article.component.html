<article >
    <div class="row">
        <div class="col3">
            <img class="img-fluid" alt="" src="{{ article.image }}" >
        </div>
        <div class="col7">
            <h3>
               {{ article.title }}
            </h3>
            <div>
                <p class="categories">
                    <b>Informatique</b>
                    <span>|</span>
                    <b>Pragrogrammation</b>
                </p>
                <p>
                    {{ excerptText(article.content, 30) }}
                </p>
                <p>
                    <i>Publié par <strong>Labeya</strong> le 12 mai 2040 à 12h12 </i>
                </p>
            </div>
            <div class="row-action">
                <div>
                    <a href="">
                        {{ article.nb_comments }}
                        {{ article.nb_comments > 0 ? 'Commentaires' : 'Commentaire' }}
                    </a>
                </div>

                <div>
                    <a href="">Voir la suite</a>
                </div>
            </div>
        </div>
    </div>
</article>
